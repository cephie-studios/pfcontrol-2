version: '3.8'

services:
  pfcontrol:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '9900:9900'
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - pfcontrol-network

networks:
  pfcontrol-network:
    driver: bridge
