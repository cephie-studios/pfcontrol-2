version: '3.8'

services:
  pfcontrol-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '9901:9901'
      - '5173:5173'
    environment:
      - NODE_ENV=development
    env_file:
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - pfcontrol-network

networks:
  pfcontrol-network:
    driver: bridge
